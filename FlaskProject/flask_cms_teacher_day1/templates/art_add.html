{% extends 'art_base.html' %}

{% block content %}
    <form action="" method="post">
        <div class="form-group">
            <label for="">标题</label>
            <input type="text" class="form-control" placeholder="文章标题">
        </div>
        <div class="form-group">
            <label for="">分类</label>
            <select name="" id="" class="form-control">
                <option value="1">科技</option>
                <option value="2">灵异</option>
                <option value="3">修仙</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">封面</label>
            <input type="file" class="form-control-file" style="margin-left: 2px">
            <img data-src="holder.js/300x160" style="margin-top: 5px">
        </div>

        <div class="form-group">
            <label for="">内容</label>
            <textarea name="" id="content" style="height: 300px"></textarea>
        </div>
        <button type="button" class="btn btn-primary">发布文章</button>
    </form>
{% endblock %}

{% block js %}
    <script type="text/javascript" charset="UTF-8" src="{{ url_for('static',filename='ue/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="UTF-8" src="{{ url_for('static',filename='ue/ueditor.all.js') }}"></script>
    <script type="text/javascript" charset="UTF-8" src="{{ url_for('static',filename='ue/lang/zh-cn/zh-cn.js') }}"></script>
    <script type="text/javascript" charset="UTF-8" src="{{ url_for('static',filename='we/wangEditor.js') }}"></script>
    <script>
        $(document).ready(function(){
            $("#m1").addClass('active');
        });

        //添加富文本编辑器
        var ue = UE.getEditor('content');
    </script>
{% endblock %}
