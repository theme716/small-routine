{% extends 'home/public/user_base.html' %}

{% block content %}

    <form action="" method="post">
        <div class="form-group">
            <label for="">账号</label>
            {{ form.account }}
            {% for error in form.account.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="">密码</label>
            {{ form.pwd }}
            {% for error in form.pwd.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </div>
        <a href="/register/">没有账户？请注册</a><br>
        {{ form.submit }}
        {{ form.csrf_token }}
    </form>

{% endblock %}
